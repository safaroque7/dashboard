<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dashboard of Clients </title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>

<body>
  <div class="w-full">

    <!-- header part -->
    <div class="flex bg-gray-500 justify-between shadow-lg py-5">
      <div class="w-1/12 text-2xl ml-5">
        <h2 class="p-2 text-white hover:underline"> <a href="index.html"> Dashboard </a> </h2>
      </div>

      <div class="w-8/12 flex items-center justify-center">
        <div class="w-full">

          <form action="#">
            <div class="flex items-center">
              <div class="w-11/12">
                <input type="text" name="" id="" placeholder="Search here"
                  class="p-2 outline-none w-full text-2xl rounded-lg">
              </div>

              <div class="w-1/12 flex items-center justify-center cursor-pointer hover:scale-125 duration-500">
                <submit class="text-white text-5xl">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                </submit>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="w-auto flex justify-end items-center mr-5">
        <a href="add_clients.html">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 w-6 h-6 inline-block text-white mr-3 hover:text-yellow-500 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>

        </a>
        <a href="settings.html">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 inline-block text-white mr-3 hover:text-yellow-500 transition">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </a>

        <h2 class="text-white mr-5 hover:underline"> <a href="#"> S A Faroque </a> </h2>
        <div class="w-10 h-10 overflow-hidden rounded-full">
          <a href="#"> <img src="images/user.jpeg" alt="user" class="hover:scale-150 ease-in duration-300"> </a>
        </div>
        <span class="text-white ml-3 cursor-pointer relative" id="profileSignoutId"> <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
          <nav class="list-none absolute bg-gray-500 w-max mt-4 px-4 py-2 rounded-lg hidden right-0 drop-shadow-lg"
            id="prfileAndsignout">
            <li class="last:pb-0 py-2 border-b border-white-5000 last:border-0"> <a class="hover:underline block"
                href="#"> Profile </a> </li>
            <li class="last:pb-0 py-2 border-b border-white-5000 last:border-0"> <a class="hover:underline block"
                href="#"> Sign Out </a> </li>
          </nav>
        </span>
      </div>
    </div>

    <!-- body part -->
    <div class="flex">
      <div class="w-1/12 bg-gray-500">
        <div class="flex flex-col justify-between">
          <nav class="text-white overflow-auto h-screen">

            <!-- per menu -->
            <li class="list-none w-full">
              <a href="add_clients.html" class="border-b last:border-0 py-2 px-2 hover:bg-gray-950 duration-500 block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                </svg>
                <span class="inline-block"> Add Clients</span>
              </a>
            </li>

            <!-- per menu -->
            <li class="list-none w-full">
              <a href="index.html" class="border-b last:border-0 py-2 px-2 hover:bg-gray-950 duration-500 block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                </svg>
                <span class="inline-block"> All Clients </span>
              </a>
            </li>

          </nav>

          <nav class="text-white">
            <!-- per menu -->
            <li class="list-none w-full">
              <a href="settings.html" class="border-b last:border-0 py-2 px-2 hover:bg-gray-950 duration-500 block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="inline-block"> Settings </span>
              </a>
            </li>
          </nav>

        </div>
      </div>

      <div class="w-11/12">
        <form action="#" method="post" class="p-5">
          <label for="name" class="block mb-2 font-semibold"> Name </label>
          <input type="text" name="name" id="name" class="formInput">

          <label for="phone" class="block mb-2 font-semibold"> Phone </label>
          <input type="text" name="phone" id="phone" class="formInput">

          <label for="phone" class="block mb-2 font-semibold"> Email </label>
          <input type="email" name="email" id="email" class="formInput">

          <div class="flex flex-auto mb-5">
            <div class="mr-5">
              <h2 class="text-1xl font-semibold pb-2"> Country </h2>
              <select name="country" id="country" class="border p-2 border-gray-300">
                <option value="Bangladesh"> Bangladesh </option>
                <option value="USA"> USA </option>
                <option value="UK"> UK </option>
                <option value="Australia"> Australia </option>
                <option value="Switzerland"> Switzerland </option>
                <option value="Italy"> Italy </option>
                <option value="Soudia Arabia"> Soudia Arabia </option>
                <option value="Malaysia"> Malaysia </option>
                <option value="Japan"> Japan </option>
              </select>
            </div>
            <div class="mr-5">
              <h2 class="text-1xl font-semibold pb-2"> Division/State </h2>
              <select name="country" id="country" class="border p-2 border-gray-300">
                <option value="Bangladesh"> Bangladesh </option>
                <option value="USA"> USA </option>
                <option value="UK"> UK </option>
                <option value="Australia"> Australia </option>
                <option value="Switzerland"> Switzerland </option>
                <option value="Italy"> Italy </option>
                <option value="Soudia Arabia"> Soudia Arabia </option>
                <option value="Malaysia"> Malaysia </option>
                <option value="Japan"> Japan </option>
              </select>
            </div>

            <div class="mr-5">
              <h2 class="text-1xl font-semibold pb-2"> District </h2>
              <select name="country" id="country" class="border p-2 border-gray-300">
                <option value="Bangladesh"> Bangladesh </option>
                <option value="USA"> USA </option>
                <option value="UK"> UK </option>
                <option value="Australia"> Australia </option>
                <option value="Switzerland"> Switzerland </option>
                <option value="Italy"> Italy </option>
                <option value="Soudia Arabia"> Soudia Arabia </option>
                <option value="Malaysia"> Malaysia </option>
                <option value="Japan"> Japan </option>
              </select>
            </div>

            <div class="mr-5">
              <h2 class="text-1xl font-semibold pb-2"> Upazila </h2>
              <select name="country" id="country" class="border p-2 border-gray-300">
                <option value="Bangladesh"> Bangladesh </option>
                <option value="USA"> USA </option>
                <option value="UK"> UK </option>
                <option value="Australia"> Australia </option>
                <option value="Switzerland"> Switzerland </option>
                <option value="Italy"> Italy </option>
                <option value="Soudia Arabia"> Soudia Arabia </option>
                <option value="Malaysia"> Malaysia </option>
                <option value="Japan"> Japan </option>
              </select>
            </div>
          </div>

          <div>
            <h2 class="font-semibold text-1xl mb-2"> Gender </h2>
            <div class="mb-5 border-b pb-5">
              <ul class="flex">

                <input id="draft" class="mr-1 pr-2" type="radio" name="gender" checked />
                <label for="draft" class="peer-checked/draft:text-sky-500">Male</label>

                <input id="female" class="ml-6 mr-1" type="radio" name="gender" />
                <label for="published" class="peer-checked/published:text-sky-500">Female</label>
              </ul>
            </div>
          </div>

          <div>
            <h2 class="font-semibold text-1xl mb-2"> Servies </h2>
            <div class="mb-5">
              <ul class="flex">
                <li class="mr-4"> <input type="checkbox" name="Domain" id="domain"> Domain </li>
                <li class="mr-4"> <input type="checkbox" name="hosting" id="hosting"> Hosting </li>
                <li class="mr-4"> <input type="checkbox" name="support" id="support"> Support </li>
                <li class="mr-4"> <input type="checkbox" name="newsPost" id="newsPost"> News Post </li>
              </ul>
            </div>
          </div>



          <input type="submit" value="Submit"
            class="rounded-none bg-gray-500 px-3 py-2 block-inline text-white cursor-pointer bg-green-500 hover:bg-green-800 duration-500">
          <input type="submit" value="Cancel"
            class="rounded-none bg-gray-500 px-3 py-2 block-inline text-white cursor-pointer bg-red-500 hover:bg-red-800 duration-500">
        </form>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
